<!DOCTYPE html>
<html>
    <head>
        <title> FORM Dengan HTML </title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="Nama" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                       Gender : 
                    </td>
                    <td>
                        <input type="radio" name="Gender">Man
                        <input type="radio" name=Gender">Woman
                    </td>
                </tr>
                <tr>
                    <td>
                        Address :
                    </td>
                    <td>
                        <input type="text" placeholder="Address" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Country :
                    </td>
                    <td>
                        <select>
                             <option>Indonesia</option>
                             <option>Australia</option>
                             <option>Singapura</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Photo :
                    </td>
                    <td>
                        <input type="file" placeholder="photo" id="real-file" />
                     </td>
                </tr>
                <tr>
                    <td > 
                         Comment:
                    </td>
                    <td width ="250" height="100">
                        <input type="text"width="300" Height="5000" name="">
                        <input type="Submit" value="Sumbit" name="">
                    </td>
                                
                </tr>
               
                   
            </table>
            <p align ="center">FORM REGISTRASI</p>
          
        </form>

    </body>
</html>
